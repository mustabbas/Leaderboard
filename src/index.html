<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 class="loading displayNone">Loading.....</h1>
    <div class="header">
        <h1>Leaderboard</h1>
    </div>
    <div class="body-wrapper">
        <div  class="score card">
            <div class="refresh">
                <h2>Recent scores</h2>
                <button class="refresh">Refresh</button>
            </div>
            <table>
            </table>
        </div>
        <div class="form card">
            <h2>Add your score</h2>
            <form>
                <input class="name" type="text" name="name" placeholder="your name" maxlength="10" required/>
                <input class="scoreValue" type="number" name="score" placeholder="your score"  oninput="this.value=this.value.slice(0,3)" required/>
                <button type="submit" class="add">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
